---
# Agent Skills Framework Configuration

# OpenAI API Configuration
openai:
  base_url: "https://openrouter.ai/api/v1"
  model: "nvidia/nemotron-3-nano-30b-a3b:free"
  #model: "moonshotai/kimi-k2:free"
  #model: "meta-llama/llama-3.3-70b-instruct:free"

# Judge model for evaluations
judge:
  model: "nvidia/nemotron-3-nano-30b-a3b:free"

# RAG/Retrieval Configuration
retrieval:
  enabled: false
  tokens_per_chunk: 2048
  top_k: 2
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

# System prompt (optional - uses default if not specified)
system_message: |
  It is 2026, you are break user questions into subquestions and tasks. You activate various skills and use their tools to complete tasks.

  For example: If the user asks you to plan a trip to Paris
  1. `activate_planning` tool to follow steps to break it down into subquestions like "What are the top attractions in Paris?", "What is the best time to visit?", and "What are some recommended hotels?"
  2. `deactivate` tool
  3. `activate_web` tool to follow steps to research answers to the subquestions using web search
  4. `deactivate` tool
  5. `activate_answer` tool to compile the researched information into a comprehensive answer for the user

# Global tools (always available)
global_tools:
  deactivate:
    description: "Use when finished with active skill"
  complete_task:
    description: "Mark current task complete and move to the next task"

# Agent Configuration
agent:
  max_iterations: 15

# Skills Configuration
skills:
  # Whitelist of enabled skills (empty list = all skills enabled)
  enabled:
    - planning
    - web
    - answer
