<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Skills Framework - Web Frontend</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #1e2139 0%, #2a2f4a 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 140, 0, 0.15);
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        h1 {
            color: #ff8c00;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        
        .subtitle {
            color: #a0a5b8;
            font-size: 14px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 100%;
            overflow-x: hidden;
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
            overflow-x: hidden;
        }
        
        .card {
            background: linear-gradient(135deg, #1e2139 0%, #252a42 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 140, 0, 0.1);
            border: 1px solid rgba(255, 140, 0, 0.15);
            min-width: 0;
            overflow-x: hidden;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffa500;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
            padding-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        .input-section {
            flex: 0 0 auto;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(30, 33, 57, 0.8);
            color: #e0e5f0;
        }
        
        #userInput:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #3a3f55;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .result-section {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(255, 140, 0, 0.05) 100%);
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.2);
        }
        
        .result-content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.8;
            color: #e8eaf0;
            background: rgba(10, 14, 39, 0.4);
            border-radius: 8px;
            border-left: 4px solid #00ff88;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .result-content strong {
            color: #00ff88;
        }
        
        .result-content em {
            color: #ffa500;
            font-style: italic;
        }
        
        .logs-section {
            flex: 1;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-entry .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-top-color: #ff8c00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .log-entry .icon {
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .log-entry .message {
            flex: 1;
            color: #d0d5e0;
        }
        
        .log-entry .time {
            color: #8a8f9f;
            font-size: 11px;
            flex-shrink: 0;
        }
        
        .log-entry.user { background: rgba(33, 150, 243, 0.15); border-left: 3px solid #2196f3; }
        .log-entry.llm { background: rgba(156, 39, 176, 0.15); border-left: 3px solid #9c27b0; }
        .log-entry.tool { background: rgba(76, 175, 80, 0.15); border-left: 3px solid #4caf50; }
        .log-entry.error { background: rgba(244, 67, 54, 0.15); border-left: 3px solid #f44336; }
        .log-entry.skill { background: rgba(255, 140, 0, 0.15); border-left: 3px solid #ff8c00; }
        .log-entry.complete { background: rgba(102, 187, 106, 0.15); border-left: 3px solid #66bb6a; }
        
        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .skill-item {
            padding: 10px;
            background: rgba(30, 33, 57, 0.6);
            border-radius: 6px;
            border-left: 3px solid #ff8c00;
            box-shadow: 0 2px 8px rgba(255, 140, 0, 0.1);
            overflow-wrap: break-word;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        .skill-item.active {
            background: rgba(255, 140, 0, 0.15);
            border-left-color: #00ff88;
            box-shadow: 0 2px 12px rgba(0, 255, 136, 0.3);
        }
        
        .skill-name {
            font-weight: 600;
            color: #ffa500;
            margin-bottom: 4px;
        }
        
        .skill-item.active .skill-name {
            color: #00ff88;
        }
        
        .skill-desc {
            font-size: 12px;
            color: #a0a5b8;
        }
        
        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tool-item {
            padding: 10px;
            background: rgba(30, 33, 57, 0.6);
            border-radius: 6px;
            border-left: 3px solid #ff6b00;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.1);
            overflow-wrap: break-word;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        .tool-item.active {
            background: rgba(255, 140, 0, 0.15);
            border-left-color: #00ff88;
            box-shadow: 0 2px 12px rgba(0, 255, 136, 0.3);
        }
        
        .tool-name {
            font-weight: 600;
            color: #ff8c00;
            margin-bottom: 4px;
        }
        
        .tool-item.active .tool-name {
            color: #00ff88;
        }
        
        .tool-args {
            font-size: 11px;
            color: #8a8f9f;
            font-family: 'Courier New', monospace;
            background: rgba(10, 14, 39, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        
        .overlay-content {
            background: linear-gradient(135deg, #1e2139 0%, #252a42 100%);
            border-radius: 10px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 140, 0, 0.2);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }
        
        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
        }
        
        .overlay-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffa500;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        .close-btn {
            background: rgba(255, 140, 0, 0.2);
            color: #ffa500;
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }
        
        .close-btn:hover {
            background: rgba(255, 140, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid rgba(255, 140, 0, 0.3);
            background: rgba(30, 33, 57, 0.6);
        }
        
        .chat-message.user {
            background: rgba(33, 150, 243, 0.15);
            border-left-color: #2196f3;
        }
        
        .chat-message.assistant {
            background: rgba(156, 39, 176, 0.15);
            border-left-color: #9c27b0;
        }
        
        .chat-message.tool {
            background: rgba(76, 175, 80, 0.15);
            border-left-color: #4caf50;
        }
        
        .chat-message.system {
            background: rgba(255, 140, 0, 0.15);
            border-left-color: #ff8c00;
        }
        
        .message-role {
            font-weight: 600;
            color: #ffa500;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        .message-content {
            color: #d0d5e0;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 13px;
        }
        
        .message-tool-calls {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .tool-call {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
            color: #a0a5b8;
        }
        
        .toggle-history-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(255, 140, 0, 0.4), 0 0 30px rgba(255, 140, 0, 0.3);
            z-index: 999;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }
        
        .toggle-history-btn:hover {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(255, 140, 0, 0.6), 0 0 40px rgba(255, 140, 0, 0.5);
        }
        
        .empty-state {
            text-align: center;
            color: #6a6f7f;
            padding: 40px;
            font-style: italic;
        }
            padding: 40px;
            font-style: italic;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Agent Skills Framework</h1>
            <p class="subtitle">Interactive Web Frontend with HTMX</p>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="card input-section">
                    <h2 class="card-title">üí¨ Chat with Agent</h2>
                    <form class="input-group" onsubmit="event.preventDefault(); runAgent();">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Enter your request here..." 
                            aria-label="Enter your request to the agent"
                        >
                        <button id="submitBtn" type="submit" aria-label="Send message to agent">Send</button>
                    </form>
                </div>
                
                <div class="card result-section" id="resultSection" style="display: none;">
                    <h2 class="card-title">‚ú® Result</h2>
                    <div id="resultContent" class="result-content">
                    </div>
                </div>
                
                <div class="card logs-section">
                    <h2 class="card-title">üìã Execution Log</h2>
                    <div id="logs">
                        <div class="empty-state">No activity yet. Send a message to start!</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="card">
                    <h2 class="card-title">üéØ Skills Loaded</h2>
                    <div id="skillsList" class="skills-list">
                        <div class="empty-state">Loading...</div>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">üõ†Ô∏è Tool Calls</h2>
                    <div id="toolsList" class="tools-list">
                        <div class="empty-state">No tools called yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="toggle-history-btn" onclick="toggleOverlay()" aria-label="Toggle chat history overlay">üí≠</button>
    
    <div id="chatOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 class="overlay-title">üó®Ô∏è Full Chat History</h2>
                <button class="close-btn" onclick="toggleOverlay()" aria-label="Close chat history overlay">Close</button>
            </div>
            <div id="chatHistory">
                <div class="empty-state">No messages yet</div>
            </div>
        </div>
    </div>
    
    <script>
        let eventSource = null;
        let startTime = null;
        
        // Load skills on page load
        window.addEventListener('DOMContentLoaded', loadSkills);
        
        function loadSkills() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    const skillsList = document.getElementById('skillsList');
                    if (data.skills_loaded && data.skills_loaded.length > 0) {
                        skillsList.innerHTML = data.skills_loaded.map(skill => `
                            <div class="skill-item">
                                <div class="skill-name">${escapeHtml(skill.name)}</div>
                                <div class="skill-desc">${escapeHtml(skill.description)}</div>
                            </div>
                        `).join('');
                    } else {
                        skillsList.innerHTML = '<div class="empty-state">No skills loaded</div>';
                    }
                })
                .catch(err => {
                    console.error('Error loading skills:', err);
                });
        }
        
        function runAgent() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;
            
            const submitBtn = document.getElementById('submitBtn');
            const logsDiv = document.getElementById('logs');
            
            // Clear logs and disable input
            logsDiv.innerHTML = '';
            submitBtn.disabled = true;
            document.getElementById('userInput').disabled = true;
            
            // Clear tools list
            document.getElementById('toolsList').innerHTML = '<div class="empty-state">No tools called yet</div>';
            
            // Hide result section from previous run
            document.getElementById('resultSection').style.display = 'none';
            
            startTime = Date.now();
            
            // Make POST request to start the agent (SSE response)
            fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: input })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            submitBtn.disabled = false;
                            document.getElementById('userInput').disabled = false;
                            document.getElementById('userInput').value = '';
                            return;
                        }
                        
                        const text = decoder.decode(value);
                        const lines = text.split('\n');
                        
                        for (let line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const event = JSON.parse(line.substring(6));
                                    handleEvent(event);
                                } catch (e) {
                                    console.error('Error parsing event:', e);
                                }
                            }
                        }
                        
                        readStream();
                    });
                }
                
                readStream();
            }).catch(err => {
                console.error('Error running agent:', err);
                addLog('error', 'Failed to run agent: ' + err.message, 0);
                submitBtn.disabled = false;
                document.getElementById('userInput').disabled = false;
            });
        }
        
        function handleEvent(event) {
            const elapsed = event.elapsed || ((Date.now() - startTime) / 1000);
            
            switch (event.type) {
                case 'start':
                    addLog('user', `User: ${event.input}`, event.timestamp || new Date().toISOString(), elapsed);
                    break;
                    
                case 'user_message':
                    addLog('user', `üì® User: ${event.data.content}`, event.timestamp, elapsed);
                    break;
                    
                case 'llm_call_start':
                    addLog('llm', `ü§î Calling LLM (iteration ${event.data.iteration})...`, event.timestamp, elapsed, true);
                    break;
                    
                case 'llm_response':
                    if (event.data.content) {
                        addLog('llm', `ü§ñ LLM: ${event.data.content}`, event.timestamp, elapsed);
                    }
                    if (event.data.tool_calls && event.data.tool_calls.length > 0) {
                        event.data.tool_calls.forEach(tc => {
                            addLog('llm', `üîß LLM wants to call: ${tc.function}`, event.timestamp, elapsed);
                        });
                    }
                    break;
                    
                case 'skill_activation':
                    addLog('skill', `‚ö° Activating skill: ${event.data.skill_name}...`, event.timestamp, elapsed, true);
                    markSkillActive(event.data.skill_name, true);
                    break;
                    
                case 'skill_activated':
                    removeLastSpinner('skill');
                    addLog('skill', `‚úÖ Skill activated: ${event.data.skill_name} (${event.data.tools_count} tools)`, event.timestamp, elapsed);
                    break;
                    
                case 'skill_activation_failed':
                    removeLastSpinner('skill');
                    markSkillActive(event.data.skill_name, false);
                    addLog('error', `‚ùå Failed to activate skill: ${event.data.skill_name}`, event.timestamp, elapsed);
                    break;
                    
                case 'tool_call':
                    addLog('tool', `üõ†Ô∏è Calling tool: ${event.data.tool_name}`, event.timestamp, elapsed, true);
                    const toolItem = addToolToList(event.data, event.timestamp);
                    toolItem.classList.add('active');
                    toolItem.dataset.toolName = event.data.tool_name;
                    break;
                    
                case 'tool_result':
                    removeLastSpinner('tool');
                    markLastToolInactive(event.data.tool_name);
                    const resultStr = JSON.stringify(event.data.result).substring(0, 100);
                    const resultIcon = event.data.error ? '‚úó' : '‚úì';
                    const resultType = event.data.error ? 'error' : 'tool';
                    const resultMsg = event.data.error 
                        ? `${resultIcon} Tool failed: ${event.data.result.error || 'Unknown error'}`
                        : `${resultIcon} Tool result: ${resultStr}...`;
                    addLog(resultType, resultMsg, event.timestamp, elapsed);
                    break;
                    
                case 'final_response':
                    // Don't add to execution log, show in Result panel instead
                    showResult(event.data.content);
                    break;
                    
                case 'complete':
                    addLog('complete', `üéâ Agent completed!`, event.timestamp || new Date().toISOString(), elapsed);
                    updateChatHistory();
                    break;
                    
                case 'error':
                    addLog('error', `‚ùå Error: ${event.data.message}`, event.timestamp, elapsed);
                    break;
                    
                case 'max_iterations':
                    addLog('error', `‚ö†Ô∏è Maximum iterations reached`, event.timestamp, elapsed);
                    break;
            }
        }
        
        function showResult(content) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            // Show the result section
            resultSection.style.display = 'block';
            
            // Set the content
            resultContent.textContent = content;
            
            // Scroll into view
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function addLog(type, message, timestamp, elapsed, spinner = false) {
            const logsDiv = document.getElementById('logs');
            
            // Remove empty state if present
            const emptyState = logsDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            // Add data attribute if this is a spinner that needs to be updated
            if (spinner) {
                logEntry.dataset.spinner = type;
            }
            
            const icon = spinner ? '<span class="spinner"></span>' : '<span class="icon">‚Ä¢</span>';
            
            // Format timestamp as HH:MM:SS
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString('en-US', { hour12: false });
            const elapsedStr = `+${elapsed.toFixed(1)}s`;
            
            logEntry.innerHTML = `
                ${icon}
                <span class="message">${escapeHtml(message)}</span>
                <span class="time">${timeStr} (${elapsedStr})</span>
            `;
            
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            return logEntry;
        }
        
        function removeLastSpinner(spinnerType) {
            const logsDiv = document.getElementById('logs');
            const spinners = logsDiv.querySelectorAll(`[data-spinner="${spinnerType}"]`);
            if (spinners.length > 0) {
                const lastSpinner = spinners[spinners.length - 1];
                lastSpinner.remove();
            }
        }
        
        function addToolToList(toolData, timestamp) {
            const toolsList = document.getElementById('toolsList');
            
            // Remove empty state if present
            const emptyState = toolsList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Format arguments nicely (plain text, not JSON)
            let argsDisplay = '';
            if (toolData.arguments && typeof toolData.arguments === 'object') {
                const entries = Object.entries(toolData.arguments);
                argsDisplay = entries.map(([key, value]) => {
                    // Truncate long values
                    let displayValue = String(value);
                    if (displayValue.length > 100) {
                        displayValue = displayValue.substring(0, 97) + '...';
                    }
                    return `${key}: ${displayValue}`;
                }).join(', ');
            } else {
                argsDisplay = String(toolData.arguments || '(no arguments)');
            }
            
            // Format timestamp
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString('en-US', { hour12: false });
            
            const toolItem = document.createElement('div');
            toolItem.className = 'tool-item';
            toolItem.innerHTML = `
                <div class="tool-name">${escapeHtml(toolData.tool_name)} <span style="color: #888; font-size: 0.9em;">${timeStr}</span></div>
                <div class="tool-args">${escapeHtml(argsDisplay)}</div>
            `;
            
            toolsList.appendChild(toolItem);
            return toolItem;
        }
        
        function markSkillActive(skillName, isActive) {
            const skillsList = document.getElementById('skillsList');
            const skillItems = skillsList.querySelectorAll('.skill-item');
            
            skillItems.forEach(item => {
                const nameEl = item.querySelector('.skill-name');
                if (nameEl && nameEl.textContent.toLowerCase().includes(skillName.toLowerCase())) {
                    if (isActive) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                }
            });
        }
        
        function markLastToolInactive(toolName) {
            const toolsList = document.getElementById('toolsList');
            const toolItems = Array.from(toolsList.querySelectorAll('.tool-item.active'));
            
            // Find the last active tool with matching name
            for (let i = toolItems.length - 1; i >= 0; i--) {
                const item = toolItems[i];
                if (item.dataset.toolName === toolName) {
                    item.classList.remove('active');
                    break;
                }
            }
        }
        
        function toggleOverlay() {
            const overlay = document.getElementById('chatOverlay');
            overlay.classList.toggle('active');
            
            if (overlay.classList.contains('active')) {
                updateChatHistory();
            }
        }
        
        function updateChatHistory() {
            fetch('/api/chat_history')
                .then(r => r.json())
                .then(data => {
                    const historyDiv = document.getElementById('chatHistory');
                    
                    if (data.messages && data.messages.length > 0) {
                        historyDiv.innerHTML = data.messages.map(msg => {
                            let content = msg.content || '(no content)';
                            let toolCallsHtml = '';
                            let thinkingHtml = '';
                            
                            // Add thinking traces if available (for reasoning models)
                            if (msg.thinking) {
                                thinkingHtml = `
                                    <div class="message-tool-calls" style="background: rgba(255, 193, 7, 0.1);">
                                        <strong>üí≠ Thinking/Reasoning:</strong>
                                        <div class="message-content" style="margin-top: 5px; font-style: italic;">
                                            ${escapeHtml(msg.thinking)}
                                        </div>
                                    </div>
                                `;
                            }
                            
                            if (msg.tool_calls) {
                                toolCallsHtml = `
                                    <div class="message-tool-calls">
                                        <strong>Tool Calls:</strong>
                                        ${msg.tool_calls.map(tc => `
                                            <div class="tool-call">
                                                üìû ${tc.function.name}(${tc.function.arguments})
                                            </div>
                                        `).join('')}
                                    </div>
                                `;
                            }
                            
                            return `
                                <div class="chat-message ${msg.role}">
                                    <div class="message-role">${msg.role}</div>
                                    ${thinkingHtml}
                                    <div class="message-content">${escapeHtml(content)}</div>
                                    ${toolCallsHtml}
                                </div>
                            `;
                        }).join('');
                    } else {
                        historyDiv.innerHTML = '<div class="empty-state">No messages yet</div>';
                    }
                })
                .catch(err => {
                    console.error('Error loading chat history:', err);
                });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
