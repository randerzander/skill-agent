---
# Agent Skills Framework Configuration

# OpenAI API Configuration
openai:
  # OpenRouter API (default - free models but lower rate limits)
  base_url: "https://openrouter.ai/api/v1"
  model: "nvidia/nemotron-3-nano-30b-a3b:free"
  api_key_env: "OPENROUTER_API_KEY"
  
  # NVIDIA Direct API (alternative - higher rate limits)
  # base_url: "https://integrate.api.nvidia.com/v1"
  # model: "nvidia/nemotron-3-nano-30b-a3b"
  # api_key_env: "NVIDIA_API_KEY"
  
  # Other model options:
  # model: "moonshotai/kimi-k2:free"
  # model: "meta-llama/llama-3.3-70b-instruct:free"

  #local llama cpp server
  #base_url: "http://192.168.1.90:8080/v1"

# Judge model for evaluations
judge:
  model: "nvidia/nemotron-3-nano-30b-a3b:free"

# Coding model for code generation
# Note: default to an OpenRouter-hosted coding model for web deployments.
# The Qwen OAuth-backed model requires local auth preconditions that aren't typically available.
coding:
  #model: "qwen/qwen3-coder:free"
  # Qwen direct API (requires qwen CLI auth and uses qwen_llm module)
  model: "qwen3-coder-plus"
  base_url: "https://portal.qwen.ai/v1"
  # Mistral direct API (requires MISTRAL_API_KEY)
  # model: "mistral-large-latest"
  # base_url: "https://api.mistral.ai"

# RAG/Retrieval Configuration
retrieval:
  enabled: false
  tokens_per_chunk: 2048
  top_k: 2
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

# System prompt (optional - uses default if not specified)
system_message: |
  You break user questions into subquestions and tasks. You activate various skills and use their toolsets to complete tasks.

# Global tools (always available)
global_tools:
  list_skills:
    description: "List all available skills with their descriptions"
  skill_switch:
    description: "Switch from the current skill to a different skill by providing the skill_name"
  complete_task:
    description: "Mark current task complete and move to the next task"

# Agent Configuration
agent:
  max_iterations: 60

# Scratch Directory Configuration
scratch:
  # Whether to preserve scratch/data directory between runs
  # When false (default), scratch/data is deleted at start of each run
  # When true, scratch/data persists between runs (useful for static datasets)
  preserve_data: true

# Skills Configuration
skills:
  # Whitelist of enabled skills (empty list = all skills enabled)
  enabled:
    - planning
    - web
    - coding
    - answer
